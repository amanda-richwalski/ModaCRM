<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.springframework.org/schema/security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Moda CRM</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/lumen/bootstrap.min.css" />
	
	<style>
			.tempfix {
			margin-top: 70px;
}
		
	html {
			position: relative;
			min-height: 100%;
}
	body {
	
			margin-bottom: 70px;
}

	.footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 60px;
}
	</style>
</head>
<body>
	<div class="container tempfix">
		<div th:replace="snippets/header :: header"></div>
	
		<div layout:fragment="content"></div>

		<div th:replace="snippets/footer :: footer"></div>
	</div>
	
	<div th:replace="snippets/scripts :: scripts"></div>
</body>
</html>
